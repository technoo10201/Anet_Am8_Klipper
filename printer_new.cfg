[virtual_sdcard]
path: /home/pi/.octoprint/virtualSd/

[bltouch]
sensor_pin: ^P1.26   # Pull-up (^ symbol) needed in open drain mode
control_pin: P2.0

x_offset: 0
y_offset: 40
z_offset: 0.3

samples_tolerance: 0.300
speed: 20
sample_retract_dist: 3
samples: 2



[stepper_x]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
step_distance: .01265
endstop_pin: P1.29
position_endstop: -23.5
position_min: -23.5
position_max: 250
homing_speed: 80

[stepper_y]
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
step_distance: .0101
endstop_pin: !P1.27
position_endstop: -19
position_min: -20
position_max: 260
homing_speed: 50

[stepper_z]
step_pin: P0.22
dir_pin: P2.11
enable_pin: !P0.21
step_distance: .0025
endstop_pin: probe:z_virtual_endstop
position_min: -30
position_max: 230

[stepper_z1]
step_pin: P0.1
dir_pin: P0.0
enable_pin: !P0.10
step_distance: .0025

[extruder]
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
step_distance: 0.002445
nozzle_diameter: 0.4
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: P0.24
min_extrude_temp: 180
min_temp: 1
max_temp: 235
max_extrude_only_distance: 500



[heater_bed]
heater_pin: P2.5
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: P0.23
min_temp: 1
max_temp: 80

[fan]
pin: P2.3

[mcu]
serial: /dev/ttyACM0

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 2000
max_z_velocity: 25
max_z_accel: 100


########################################
