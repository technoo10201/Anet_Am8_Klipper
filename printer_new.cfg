hold_current: 0.250
stealthchop_threshold: 30

[tmc2208 stepper_z1]
uart_pin: P1.1
microsteps: 16
run_current: 0.500
hold_current: 0.250
stealthchop_threshold: 30

[tmc2209 extruder]
uart_pin: P1.8
microsteps: 16
run_current: 0.550
hold_current: 0.500
stealthchop_threshold: 250




