[gcode_macro CLEAN_NOZZLE]
gcode:
 M117 Clean Nozzle...
 G0 X-10 Y208 Z8 F7000
 G0 X-10 Y148 Z8 F7000

 G0 X-14 Y148 Z8 F7000
 G0 X-14 Y208 Z8 F7000

 G0 X-10 Y208 Z8 F7000
 G0 X-10 Y148 Z8 F7000

 G0 X-14 Y148 Z8 F7000
 G0 X-14 Y208 Z8 F7000
 G0 Z10 F7000
 M117 Clean Done!

